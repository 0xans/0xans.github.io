<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | 0xAns</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { rosepine: { base: '#191724', surface: '#1f1d2e', overlay: '#26233a', text: '#e0def4', pine: '#31748f', love: '#eb6f92', gold: '#f6c177', foam: '#9ccfd8', highlight: { low: '#21202e' } } }
                }
            }
        }
    </script>
    <style>body { background-color: #191724; color: #e0def4; }</style>
</head>
<body class="antialiased">
    
    <nav class="fixed w-full z-50 backdrop-blur-md bg-rosepine-base/80 border-b border-rosepine-highlight-low">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="font-mono text-xl font-bold text-rosepine-love">0xAns</a>
            <div class="flex space-x-8 font-mono text-sm">
                <a href="index.html" class="text-rosepine-text hover:text-rosepine-pine">./home</a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 pt-32 pb-20">
        <h1 class="text-4xl font-bold text-rosepine-text mb-2">Knowledge Base</h1>
        <p class="text-rosepine-muted mb-12">Research, notes, and documentation.</p>

        <div id="all-articles" class="grid gap-6">
        </div>
    </main>

    <script>
        const fallbackData = {
          "articles": [
            { "id": "malware-dev-intro", "title": "Introduction to Malware Development: PE Parsing", "date": "2025-05-20", "tags": ["Malware Dev", "C++", "PE Header"], "summary": "Understanding the Portable Executable (PE) format is crucial for malware development. This article covers the basics of parsing PE headers to find exported functions manually.", "file": "posts/malware-dev-intro.md" },
            { "id": "red-team-ad", "title": "Red Teaming Active Directory", "date": "2025-04-15", "tags": ["Red Team", "Network", "AD"], "summary": "Strategies for lateral movement, kerberoasting, and domain dominance in hardened Windows environments.", "file": "posts/placeholder.md" }
          ]
        };

        async function loadData() {
            try {
                const response = await fetch('data/content.json');
                if (!response.ok) throw new Error('Failed');
                return await response.json();
            } catch (e) {
                console.warn('Using fallback data');
                return fallbackData;
            }
        }

        loadData().then(data => {
            const container = document.getElementById('all-articles');
            data.articles.forEach(art => {
                const card = `
                <a href="read.html?id=${art.id}" class="block p-6 bg-rosepine-surface rounded-xl border border-rosepine-highlight-low hover:border-rosepine-pine transition-all group">
                    <div class="flex justify-between items-baseline mb-2">
                        <h2 class="text-xl font-bold text-rosepine-text group-hover:text-rosepine-pine">${art.title}</h2>
                        <span class="font-mono text-xs text-rosepine-pine">${art.date}</span>
                    </div>
                    <p class="text-rosepine-muted text-sm mb-4">${art.summary}</p>
                    <div class="flex gap-2">
                        ${art.tags.map(t => `<span class="text-xs font-mono px-2 py-1 bg-rosepine-overlay rounded text-rosepine-text">${t}</span>`).join('')}
                    </div>
                </a>`;
                container.innerHTML += card;
            });
        });
    </script>
</body>
</html>
